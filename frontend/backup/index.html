<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voldea - Integração de Startups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <header class="mb-5 text-center">
            <h1>Voldea - Integração de Startups</h1>
            <p class="lead">Processe e consulte documentos de startups</p>
        </header>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h2>Upload de Documento</h2>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm">
                            <div class="mb-3">
                                <label for="startupId" class="form-label">ID da Startup:</label>
                                <input type="text" class="form-control" id="startupId" required>
                            </div>
                            <div class="mb-3">
                                <label for="fileType" class="form-label">Tipo de Arquivo:</label>
                                <select class="form-select" id="fileType" required>
                                    <option value="">Selecione o tipo de arquivo</option>
                                    <option value="pitch-pdf">Pitch Deck (PDF)</option>
                                    <option value="pitch-txt">Texto do Pitch (TXT)</option>
                                    <option value="pl-xlsx">Planilha Excel (XLSX)</option>
                                    <option value="pl-xls">Planilha Excel (XLS)</option>
                                    <option value="pl-csv">Planilha CSV</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="file" class="form-label">Selecione o Arquivo:</label>
                                <input type="file" class="form-control" id="file" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                        <div id="uploadStatus" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h2>Tarefas</h2>
                    </div>
                    <div class="card-body">
                        <button id="refreshTasks" class="btn btn-secondary mb-3">Atualizar Lista</button>
                        <div id="tasksList">
                            <p>Carregando tarefas...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h2>Gerenciamento de Startups</h2>
                    </div>
                    <div class="card-body">
                        <div class="d-flex mb-3">
                            <button id="listStartups" class="btn btn-secondary me-2">Listar Startups</button>
                            <button id="addStartupBtn" class="btn btn-success">Adicionar Startup</button>
                        </div>

                        <div id="startupsList">
                            <p>Clique em "Listar Startups" para visualizar...</p>
                        </div>

                        <!-- Modal para adicionar/editar startup -->
                        <div class="modal fade" id="startupModal" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="startupModalTitle">Adicionar Startup</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="startupForm">
                                            <input type="hidden" id="startupEditId">
                                            <div class="mb-3">
                                                <label for="startupName" class="form-label">Nome da Startup:</label>
                                                <input type="text" class="form-control" id="startupName" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="startupDescription" class="form-label">Descrição:</label>
                                                <textarea class="form-control" id="startupDescription" rows="3"></textarea>
                                            </div>
                                            <div class="mb-3">
                                                <label for="startupSector" class="form-label">Setor:</label>
                                                <input type="text" class="form-control" id="startupSector">
                                            </div>
                                            <div class="mb-3">
                                                <label for="startupStage" class="form-label">Estágio:</label>
                                                <select class="form-select" id="startupStage">
                                                    <option value="">Selecione o estágio</option>
                                                    <option value="ideia">Ideia</option>
                                                    <option value="mvp">MVP</option>
                                                    <option value="validacao">Validação</option>
                                                    <option value="tracao">Tração</option>
                                                    <option value="escala">Escala</option>
                                                </select>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                        <button type="button" class="btn btn-primary" id="saveStartup">Salvar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
